<h1 style="margin-top:150px;">jQuery progressTimer Plugin Demo</h1>
<input type="text" id="restTime" value="15" style="width: 50px" />
<button id="startProgressTimer">Do it!</button>
<div id="progressTimer"></div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script> 
<script src="js/jquery.progressTimer.js"></script> 
<script>
			$("#startProgressTimer").click(function() {
				$("#progressTimer").progressTimer({
					timeLimit: $("#restTime").val(),
					showPercentage: true,
					showHtmlSpan: true
				});
			});
</script>
